<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Public Without Propagation</title>
</head>
<body>
    <style>
        .container {
            margin: 20px;
            padding: 20px;
            border: 2px solid #000;
            background-color: #b01515;
        }

        .childContainer {
            margin: 20px;
            padding: 20px;
            border: 2px solid #000;            
            background-color: #4CAF50;
        }

        .child {
            color: white;
            background-color: #110101;
            margin: 15%;
            padding: 3px;
            border: 2px solid #dad4d4;            
            font-size: 20px;
        }
    </style>
    <div class="container">
        <section class="childContainer">
            <div class="child">I am child.</div>
        </section>
    </div>
    <script>
        document.querySelector(".container").addEventListener("click", (e)=> {
            alert("Container clicked!")
        })

        document.querySelector(".childContainer").addEventListener("click", (e)=> {
            e.stopPropagation(); // Prevents the event from bubbling up to parent elements
            alert("childContainer clicked!")
        })

        document.querySelector(".child").addEventListener("click", (e)=> {
            e.stopPropagation(); // Prevents the event from bubbling up to parent elements
            alert("Child clicked!")
        })       
        
        document.getElementsByTagName("body")[0].addEventListener("click", (e) => {
            alert("Body clicked!")
        });
        document.getElementsByTagName("html")[0].addEventListener("click", (e) => {
            alert("HTML clicked!")
        });
        i = 0;
        function getRandomColor() { // Generate a random color in hex format
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }
        setInterval(() => {
            console.log("This is number",i+++" console log message in every 1 seconds.");
            document.querySelector(".child").style.backgroundColor = i % 2 === 0 ? "#110101" : "#ff0000"; // Change color(between 2 colors) every 2 seconds
            document.querySelector(".childContainer").style.backgroundColor = getRandomColor(); // Change text color randomly every 2 seconds
            document.querySelector(".container").style.Color = getRandomColor(); // Change text color randomly every 2 seconds
        }, 500);
    </script>
</body>
</html>
